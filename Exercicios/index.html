    <aside>
        <div onclick="fechar()" id="menu-opener">
            <img src="menu.png" width="36">
        </div>

            <ul>
                <li>Home</li>
                <li>Sobre</li>

    <script>
    function fechar(){
        let menu = document.getElementById('menu-area');
        if(menu.style.width == '0px'){
            menu.style.width = '200px';
        } else {menu.style.width = '0px';

        }
    }

    fechar();


    </script>
