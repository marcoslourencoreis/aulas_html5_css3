<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    
    <title>Semantica</title>
</head>


<body>
    <!--TAGS que ajudam os Brownsers a "navegarem" e dar mais acessibilidade (deficientes visuais, etc.) ao nosso site-->


    <header></header> <!--TAG usada para o cabeçalho do site, H1, etc...-->

    <nav></nav> <!-- usada no MENU principal do nosso site, pra que o brownser saiba que ali esta a navegação-->

    <footer></footer><!--usada pra indicar o rodapé do nosso site-->

    <!--IMPORTANTE saber que elas n fazem alterações visuais, mas sim de semantica, ou seja, auxiliam o 
        brownser a saber oq cada espaço de nosso site representa-->



<section></section> <!-- Criará uma sessão onde será inserido conteúdo, informações, etc... Não necessáriamente significa que são as mais relevantes.-->
<article></article> <!--É onde todo o conteúdo com a maior relevância da página ficará armazenado.-->
<aside></aside> <!--Onde ficará um conteúdo relacionado ao conteúdo príncipal da página (o article)-->




</body>
</html>
