<!-- Inline se usa o atrbuto STYLE dentro da tag que quero estilizar, exemplo:-->

<h1 style="color: blue;">
    Estilizando Inline
</h1>

<!-- CSS INTERNO - Se aplica no head do HTML- utilizando a TAG STYLE, e dentro dela se coloca
    todas as propriedades do que eu quero editar, abrindo e fechando com { } Exemplo: -->

        <!DOCTYPE html>
<html>

    <head>

        <meta charset="utf-8"> <!-- serve pra deixar em PT-br (aceitar a pontuação)-->
        <title>Página de teste</title> <!-- nome que vai aparecer na aba do navegador-->
        <link rel="stylesheet" href="estilo.css" /> <!-- usado pra chamar o CSS externo, HREF= nome do arquivocss-->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Chilanka&display=swap" rel="stylesheet">
